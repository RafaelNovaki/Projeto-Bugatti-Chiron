<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- css -->
    <link rel="stylesheet" href="css/login.css">

    <!-- javascript -->
    <script src="javascript/login.js"></script>

</head>
<body>
    <!-- login -->
    <div class="box">
        <div class="form">
            <h2>Login</h2>
            <div class="inputBox">
                <input type="text" required="required" id="login">
                <span>Nome</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required" id="senha">
                <span>Senha</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Esqueceu sua senha?</a>
                <a href="#">Inscrever-se</a>
            </div>
            <input type="submit" value="Login" onclick="logar(); return false">
        </div>
    </div>
    <!-- fim do login -->
</body>
</html>
